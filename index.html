<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7b2b65c694.js" crossorigin="anonymous"></script>
    <title>Weather</title>
<script defer src="main.bundle.js"></script></head>
<body>
    <form id="search">
        <input class="searchInput" type="text" spellcheck="false">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
    <div id="primaryWeatherCard">
        <div id="temp"></div>
        <div id="location"></div>
        <div id="time"></div>
        <img id="icon" src="" alt="weatherIcon">
        <div id="description"></div>
    </div>

    <div id="background"></div>
</body>
</html>
